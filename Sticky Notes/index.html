<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A beautiful and intuitive sticky notes app for organizing your tasks efficiently">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sticky Notes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Sticky Notes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for different platforms -->
    <link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-sticky-note"></i>
                    Sticky Notes
                </h1>
                <p class="app-subtitle">Organize your tasks efficiently</p>
            </div>
            <button id="createNoteBtn" class="create-note-btn">
                <span class="btn-icon">+</span>
                <span class="btn-text">New Note</span>
            </button>
        </header>
        
        <main class="board">
            <div class="column" data-status="pending">
                <div class="column-header">
                    <div class="column-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <h2 class="column-title">Pending</h2>
                    <div class="column-count" id="pending-count">0</div>
                </div>
                <div class="notes-container" id="pending-notes"></div>
            </div>
            
            <div class="column" data-status="doing">
                <div class="column-header">
                    <div class="column-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h2 class="column-title">In Progress</h2>
                    <div class="column-count" id="doing-count">0</div>
                </div>
                <div class="notes-container" id="doing-notes"></div>
            </div>
            
            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="column-title">Completed</h2>
                    <div class="column-count" id="done-count">0</div>
                </div>
                <div class="notes-container" id="done-notes"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
